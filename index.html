  <!-- SPA Redirect Script -->
  <script type="text/javascript">
    (function (l) {
      if (l.search[1] === '/') {
        var decoded = l.search.slice(1).split('&').map(function (s) {
          return s.replace(/~and~/g, '&')
        }).filter(function (s) {
          return s.slice(0, 2) === 'p='
        })[0];
        if (decoded !== undefined) {
          window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded.slice(2) +
            (l.search.slice(1).split('&').filter(function (s) { return s.slice(0, 2) !== 'p=' }).length > 0 ? '?' + l.search.slice(1).split('&').filter(function (s) { return s.slice(0, 2) !== 'p=' }).join('&').replace(/&/g, '~and~') : '') +
            l.hash
          );
        }
      }
    }(window.location))
  </script>
