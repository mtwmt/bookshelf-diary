    <script type="text/javascript">
      (function (l) {
        // 處理從 404.html 轉過來的 ?p=/path 參數
        var params = new URLSearchParams(l.search);
        var redirectPath = params.get("p");
        if (redirectPath) {
          // 取得 base path (例如 /bookshelf-diary/)
          var basePath = l.pathname;
          // 組合成完整路徑並更新網址列
          window.history.replaceState(
            null,
            null,
            basePath + redirectPath.slice(1) + l.hash,
          );
        }
      })(window.location);
    </script>
